name: Build KernelSU Next
on:
  workflow_dispatch:
    inputs:
      FEIL:
        description: "配置文件"
        required: true
        default: 'mt6895_oneplus_defconfig'
      CPUD:
        description: "处理器代号"
        required: true
        default: 'mt6895'
      ANDROID_VERSION:
        description: "内核安卓版本"
        required: true
        default: 'android12'
      KERNEL_VERSION:
        description: "内核版本"
        required: true
        default: '5.10'
      KSUNEXT_ENABLED:
        description: "添加 KSU Next"
        required: true
        type: boolean
        default: false
      SUSFS_ENABLED:
        description: "添加 SUSFS"
        required: true
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: Configure Git
        run: |
         git config --global user.name "build"
         git config --global user.email "2637860272@qq.com"

      - name: Install dependencies
        run: |
         sudo apt update && sudo apt upgrade -y
         sudo apt install -y python3 git curl gcc-aarch64-linux-gnu make bc bison flex libssl-dev patch

      # 跳过原版KernelSU克隆，通过KSU Next自动集成
      - name: Clone Kernel Source & Dependencies
        run: |
         git clone https://github.com/OnePlusOSS/android_kernel_5.10_oneplus_mt6895.git kernel_workspace
         cd kernel_workspace

      - name: Set up KernelSU Next
        if: github.event.inputs.KSUNEXT_ENABLED == 'true'
        run: |
         cd kernel_workspace/kernel_platform
         curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
         cd KernelSU-Next
         KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" 10200)
         echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
         sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
        
      - name: Set up SUSFS
        if: github.event.inputs.SUSFS_ENABLED == 'true'
        run: |
          cd kernel_workspace
          # 克隆SUSFS及补丁仓库
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone https://github.com/TheWildJames/kernel_patches.git
          # 进入kernel_platform目录
          cd kernel_platform
          
          # 复制SUSFS补丁到对应路径
          cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./KernelSU-Next/
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          # 复制SUSFS文件到内核目录
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          
          # 应用SUSFS补丁
          cd ./KernelSU-Next
          patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true
          cd ../common
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          
          # 应用隐藏及修复补丁
          cp ../../kernel_patches/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch
          git add -A && git commit -a -m "BUILD Kernel"
          
          # 应用编译修复补丁
          cd ..
          cp ../kernel_patches/apk_sign.c_fix.patch ./
          patch -p1 -F 3 < apk_sign.c_fix.patch
          cp ../kernel_patches/core_hook.c_fix.patch ./
          patch -p1 --fuzz=3 < core_hook.c_fix.patch
          cp ../kernel_patches/selinux.c_fix.patch ./
          patch -p1 -F 3 < selinux.c_fix.patch
          
          # 提交补丁修改
          cd ./msm-kernel && git add -A && git commit -a -m "BUILD Kernel"
           
      - name: Build kernel（固定版本为5.10.266-android12-8300max_cyznbyc）
        run: |
         cd kernel_workspace
         sed -i "s/^KERNELVERSION := .*/KERNELVERSION := 5.10.266/" Makefile
         make O=out ARCH=arm64 ${{ github.event.inputs.FEIL }} LOCALVERSION="-android12-8300max_cyznbyc"
         make O=out ARCH=arm64 -j$(nproc)

      - name: Check Kernel Version（验证版本）
        run: |
         cd kernel_workspace/out/arch/arm64/boot
         echo "最终内核版本："
         strings Image | grep "Linux version" | head -n1
         
      - name: Make AnyKernel3
        run: |
         git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1
         rm -rf ./AnyKernel3/.git
         cp kernel_workspace/out/arch/arm64/boot/Image ./AnyKernel3/

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
         name: AnyKernel3_5.10.266-android12-8300max_cyznbyc
         path: ./AnyKernel3/*
         
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
         name: Image_5.10.266-android12-8300max_cyznbyc
         path: kernel_workspace/out/arch/arm64/boot/Image

      - name: KernelSU刷入说明
        run: |
          echo "=== KernelSU刷入步骤 ==="
          echo "1. 设备解锁Bootloader"
          echo "2. 下载编译产物中的AnyKernel3包"
          echo "3. 通过Magisk刷入AnyKernel3包，或通过Fastboot刷入Image文件"
          echo "   - Fastboot命令：fastboot flash boot Image"
          echo "4. 重启设备后，安装KernelSU Manager即可使用root权限"
